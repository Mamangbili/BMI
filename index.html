<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1>Check your BMI</h1>
      </div>
      <p>Enter your Height and Weight below to check your BMI results</p>
      <div class="wrapper">
        <label for="weight">Put your weight in here (KG)</label>
        <input id="weight" type="number" name="weight" placeholder="60" />
      </div>

      <div class="wrapper">
        <label for="height">Put your height in here (CM)</label>
        <input type="number" name="height" id="height" placeholder="167" />
      </div>

      <button id="btn">Calculate BMI</button>
      <p id="result"></p>
    </main>
  </body>

  <script src="index.js"></script>
</html>
